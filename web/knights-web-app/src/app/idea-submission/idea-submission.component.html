<div id="addElement">
  <div id="addElement">
    <h3>Add a New Entry</h3>
    <label for="newIdea">Message</label>
    <textarea id="newIdea" placeholder="Enter your idea here"></textarea>

    <label for="newLink">Link </label>
    <textarea id="newLink" placeholder="Enter link here"></textarea>

    <div class="buttons">
      <button id="addCancel" routerLink="/home-page">Cancel</button>
      <button id="addButton" (click)="submitForm()">Add</button>
    </div>

    <div class="fileButton">
      <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png, .mp3, .mp4" />
    </div>
  </div>
</div>
