<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1019349198762-463i1tt2naq9ipll3f9ade5u7nli7gju.apps.googleusercontent.com">
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/fe459689b4.js"></script>
  <script defer type="module" href="app.js"></script>
  <script src="app.js"></script>
  <title>Knights</title>
</head>

<body>
  <!--  backend endpoint to which the ID token should be posted. -->
  <!-- The container for the google sign in button -->
  <h1 id="teamName">Log In</h1>
  <h2 id="tagline">Welcome Back. Please Sign</h2>
  <div id="g_id_onload"
     data-client_id="1019349198762-463i1tt2naq9ipll3f9ade5u7nli7gju.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"

     
     data-auto_prompt="false">
</div>

data-callback="handleCredentialResponse"
data-login_uri="http://localhost:8998/login"

<!-- The actual sign in button -->
<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="center">
</div>
    <script>
       // This function is called when sign in is tapped, CredentialResponse is passed in parameters
       function handleCredentialResponse(response) {
        // Log the JWT ID token to the console
        console.log("Encoded JWT ID token: " + response.credential);
        // Send the ID token to your backend for verification
        // Here we use the Fetch API to post to our backend
        fetch("https://team-knights.dokku.cse.lehigh.edu/login", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json;'
          },
          body: JSON.stringify({ credential: response.credential })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          //data is available once response has been parsed into JSON
          // Check if the backend response is successful, then redirect to main page
          if (data.mStatus === "ok") {
            console.log(data.mMessage);
            window.location.href = "http://localhost:8080/login"; // Redirect to the main page
          } else {
            // Handle login failure
            console.error("Login failed: " + data.message);
          }
        })
        .catch(error => {
          // Handle errors during the login process
          console.error('Error during login:', error);
        });
      }
    </script>
    </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
